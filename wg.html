<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CELIRA Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdfcf9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      letter-spacing: 6px;
      font-weight: 600;
      color: #3b2e2e;
      position: relative;
      display: inline-block;
    }

    /* Star on I */
    .logo span {
      position: relative;
    }

    .logo span::after {
      content: "â˜…";
      position: absolute;
      top: -25px;
      left: 45%;
      font-size: 1rem;
      color: #c28a8a; /* soft pink */
    }

    /* Subtle underline */
    .underline {
      display: block;
      margin: 5px auto 0;
      width: 60%;
      height: 2px;
      background: #c28a8a;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="logo">
    CEL<span>I</span>RA
    <div class="underline"></div>
  </div>
</body>
</html>
